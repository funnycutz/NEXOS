<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/atom-one-light.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h1>Chat App</h1>
            <div id="auth-forms">
                <div class="auth-form" id="login-form">
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Mot de passe">
                    <button id="login-btn">Se connecter</button>
                    <button id="google-login-btn"><i class="fab fa-google"></i> Se connecter avec Google</button>
                    <p>Pas de compte? <a href="#" id="show-signup">S'inscrire</a></p>
                </div>
                <div class="auth-form" id="signup-form" style="display: none;">
                    <input type="text" id="signup-username" placeholder="Nom d'utilisateur">
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Mot de passe">
                    <button id="signup-btn">S'inscrire</button>
                    <button id="google-signup-btn"><i class="fab fa-google"></i> S'inscrire avec Google</button>
                    <p>Déjà un compte? <a href="#" id="show-login">Se connecter</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container" class="app-container" style="display: none;">
        <div class="sidebar">
            <div class="user-profile">
                <img id="user-avatar" src="assets/icons/default-avatar.png" alt="Avatar">
                <span id="username-display"></span>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <div class="chats-list">
                <div class="chat-item active" data-chat="general">
                    <i class="fas fa-users"></i>
                    <span>General</span>
                </div>
                <div class="private-chats-header">
                    <span>Messages privés</span>
                    <button id="new-chat-btn"><i class="fas fa-plus"></i></button>
                </div>
                <div id="private-chats-list" class="private-chats-list">
                    <!-- Les chats privés seront ajoutés ici dynamiquement -->
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2 id="current-chat-name">General</h2>
            </div>
            <div id="messages-container" class="messages-container">
                <!-- Les messages seront ajoutés ici dynamiquement -->
            </div>
            <div class="message-input-container">
                <div class="message-actions">
                    <button id="attach-file-btn"><i class="fas fa-paperclip"></i></button>
                    <input type="file" id="file-input" style="display: none;">
                </div>
                <div class="message-input-wrapper">
                    <div id="message-input" contenteditable="true" placeholder="Écrivez un message..."></div>
                </div>
                <button id="send-message-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="new-chat-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Nouveau chat</h3>
            <input type="text" id="search-user" placeholder="Rechercher un utilisateur">
            <div id="users-list" class="users-list">
                <!-- Liste des utilisateurs -->
            </div>
        </div>
    </div>

    <div id="message-options-modal" class="modal">
        <div class="modal-content">
            <ul>
                <li id="edit-message-option">Modifier</li>
                <li id="delete-message-option">Supprimer</li>
            </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
